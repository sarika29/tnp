<!DOCTYPE html>
<html>
<head>
	<title>Add Company</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<form method="POST" action="/addCompany/">
		{% csrf_token %}
		<div class="form-group">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" class="form-control">
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea placeholder="Company Description" name="description" id="description" class="form-control"></textarea>
		</div>
		<div class="form-group">
			<label for="min_cgpa">Min_CGPA</label><input type="number" placeholder="1.0" step="0.01" min="0" max="10" name="min_cgpa" class="form-control">
		</div>
		<div class="form-group">
			<label for="branches">CSE</label>
			<input type="checkbox" name="CSE">
		</div>

		<div class="form-group">
			<label for="branches">EEE</label>
			<input type="checkbox" name="EEE">
		</div>

		<div class="form-group">
			<label for="branches">ECE</label>
			<input type="checkbox" name="ECE">
		</div>

		<div class="form-group">
			<label for="branches">MME</label>
			<input type="checkbox" name="MME">
		</div>

		<div class="form-group">
			<label for="branches">BIO</label>
			<input type="checkbox" name="BIO">
		</div>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
</div>
</body>
</html>
