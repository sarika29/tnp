<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
</head>
<body>
<h1>Profile</h1>
{% if student %}
	<p>username: {{ student.username }}</p>
	<p>regno: {{ student.regno }}</p>
	<p>rollno: {{ student.rollno }}</p>
	<p>cgpa: {{ student.cgpa }}</p>
	<p>branch: {{ student.branch }}</p>
{% endif %}
{% if company %}
	<p>{{company.name}}</p>
{% endif %}
</body>
